plugins {
    id 'java'
}

def pluginFile = file('src/resources/plugin.yml')
def bungeecordJarPath = project.hasProperty('bungeecordJarPath') ? project.bungeecordJarPath : null

group = 'amata1219.mamiya.chat.spigot'
version = pluginFile.text.find(/version: (.+)/) { _, version -> version } ?: 'unknown'

repositories {
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven {
        url = 'https://repo.minebench.de/'
    }
}

dependencies {
    // implementation 'net.md-5:bungeecord-api:1.21-R0.1-SNAPSHOT'  これだとなぜか動かないのでローカルパスを以下で指定
    if (bungeecordJarPath) {
        implementation files(bungeecordJarPath)
    } else {
        throw new GradleException("bungeecordJarPath is not set. Please configure it in gradle.properties.")
    }
    
    implementation 'org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT'
    implementation 'us.dynmap:dynmap-api:3.1'
}

// カスタムソースディレクトリを指定
sourceSets {
    main {
        java {
            setSrcDirs(['src'])
        }
        resources {
            setSrcDirs(['src/resources'])
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'amata1219.mamiya.chat.spigot.Main' // プラグインのメインクラス
        )
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }
    }
}
